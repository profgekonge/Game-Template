<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="game_bin/js/auth.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Game Portal</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="userInfo">
                        <span class="nav-link text-white">Welcome, <span id="usernameDisplay"></span></span>
                        <a href="#" class="nav-link text-danger" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h2>Welcome to the Game Portal</h2>
        <p>Enjoy your games!</p>
    </div>

    <script type="module">
        import { Auth } from './game_bin/js/auth.js';
        const auth = new Auth();

        // Check authentication status immediately
        const user = auth.getCurrentUser();
        if (!user) {
            window.location.href = "game_home.html";
        }

        // Update UI with username
        document.getElementById("usernameDisplay").textContent = user;

        // Setup logout handler
        document.getElementById("logoutBtn").addEventListener("click", () => {
            auth.logout();
            window.location.href = "game_home.html";
        });
    </script>
</body>
</html>
